<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Ingreso de Datos de Clientes</h2>
        <form id="clientForm">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            <span class="error" id="cedulaError"></span>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <span class="error" id="apellidosError"></span>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            <span class="error" id="nombresError"></span>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            <span class="error" id="direccionError"></span>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
            <span class="error" id="telefonoError"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <button type="submit">Ingresar</button>
        </form>
        <div id="successMessage" class="success-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
